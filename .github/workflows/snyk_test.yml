name: Snyk Test

#Only one of snyk_test_sarif and snyk_test should be merged probably!
on:
  push:
    branches: [ master ]
  schedule:
    # run once a week Mondays at 4 a.m.
    - cron: '0 4 * * 1'

jobs:
  build:
    name: Snyk test
    environment: snyk-npm
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Snyk
        run: |
          npm install snyk -g
          snyk auth ${{secrets.SNYK_AUTH}}
      - name: Snyk Open Source
        run: |
          snyk test --file=build.gradle --all-sub-projects
